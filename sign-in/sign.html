<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Sign</title>
    <link rel="stylesheet" href="sign.css">
</head>
<body>
    <div class="overlay"></div>
    <img src="/images/Netflix_Logo_PMS.png" alt="" class="logo">
    <div class="sign-container">
        <div class="sign">
             <p class="title">Sign In</p>
            <div class="input-group">
                <input type="text" placeholder="Email or Phone number">
                <input type="password" placeholder="Password">
            </div>
            <button>Sign In</button>
            <div class="check">
                <label class="checkbox-container"> Remember me
                    <input type="checkbox" id="remember"> <span class="checkmark"></span>
                </label>
                <span>Need help?</span>
            </div>
            <div class="sign-bottom">
                <p>New to Netflix? <a href="/index.html">Sign up now.</a> </p>
                <p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <span>Learn more.</span> </p>
            </div>
           
        </div>
    </div>

    <div class="sign-foot">
        <hr>
        <a href="" class="foot-title">Questions? Contact us.</a>
        <div class="short-links">
            <a href="">FAQ</a>
            <a href="">Help Center</a>
            <a href="">Terms of Use</a>
            <a href="">Privacy</a>
            <a href="">Cookie Preferences</a>   
            <a href="">Corporate Information</a>
        </div>
    </div>
</body>
</html>
